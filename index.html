<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div for wrapper -->
    <div id="wrapper">
      <!-- div for timer -->
      <h3 id="timerWrap">Timer: <span id="timer-display"></span></h3>

      <!-- div for quiz -->

      <div class="container" id="welcome">
        <div class="row">
          <div class="col-sm-10 text-center">
            <h1>Awesome Coding Quiz Challenge</h1>
            <h5>
              Try to answer the following code related questions within the time
              limit (75 sec). Keep in mind that incorrect answers will penalize your
              score time by ten seconds. Good Luck!
            </h5>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="start-quiz"
            >
              Start Quiz
            </button>
          </div>
        </div>
      </div>

      <div class="container" id="q-a">
        <div class="row">
          <div class="col-sm-8" ></div>
            <div id="question-answer"> </div>  
        </div>
        <div class="row">
            <div class="col-sm-8" ></div>
            <div id="right-wrong"></div>
          </div>
      </div>

      <div class="container2" id="formDiv">
      <div class="row">
        <form>
          <h5>Enter Initials</h5>
          <input type="text" id="inputRes" />
          <h5>Your Score: <span id="score"></span></h5>
          <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
    </div>

    <!-- Javascript -->
    <script src="script.js" async defer></script>
  </body>
</html>
